{% extends 'base.html' %}
{% block content %}

<h1>{{product.name}}</h1>
<div class="card-action">
    {% if request.user == product.user %}
      <a href="{% url 'products_update' product.id %}">Edit</a>
      <a href="{% url 'products_delete' product.id  %}">Delete</a>
    {% endif %}
  </div>

{% endblock %}
