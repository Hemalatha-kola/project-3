{% extends 'base.html' %}

{% block content %}
<h1>Recently Posted</h1>



<div class="feedwrapper">
    {% for product in products %}
    <div class="postwrapper">
        <a href="product/{{product.id}}/"><img src="{{product.url}}"></a>
        <a href="product/{{product.id}}/">
            <h4>{{ product.name }}</h4>
        </a>
        <p>Discovered at {{product.store}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
